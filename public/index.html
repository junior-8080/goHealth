<body id="">
  <noscript>You need to enable JavaScript to this app.</noscript>
  <div id="root"></div>

  <script type="text/javascript">
    var toast = function (type, text, position = 'top-right') {
      switch (type) {
        case 'success':
          var icon = 'success';
          var heading = 'Success';
          var loaderBg = '#f96868';
          break;
        case 'info':
          var icon = 'info';
          var heading = 'Info';
          var loaderBg = '#46c35f';
          break;
        case 'warning':
          var icon = 'warning';
          var heading = 'Warning';
          var loaderBg = '#57c7d4';
          break;
        case 'error':
          var icon = 'error';
          var heading = 'Error';
          var loaderBg = '#f2a654';
          break;
      }
      $.toast({
        icon: icon,
        text: text,
        heading: heading,
        loaderBg: loaderBg,
        position: String(position),
        showHideTransition: 'slide'
      });
    }
